<!DOCTYPE html>
<html>
    <head>

    <title>Tic Tac Toe</title>


    </head>
    <body id ="bodygame">
        <h1 id = "gameheader">Tic Tac Toe you need a friend to play</h1>
        <p id = "instructions">have fun</p>
        <br>
        <button id="btnGame" onclick="Start_Game()">Start Game</button>

        <br>

        <table id="board">
            <tr>
                <td class="cell" onclick="cellClicked(this,1)"></td>
                <td class="cell" onclick="cellClicked(this,2)"></td>
                <td class="cell" onclick="cellClicked(this,3)"></td>
            </tr>
            <tr>
                <td class="cell" onclick="cellClicked(this,4)"></td>
                <td class="cell" onclick="cellClicked(this,5)"></td>
                <td class="cell" onclick="cellClicked(this,6)"></td>
            </tr>
            <tr>
                <td class="cell" onclick="cellClicked(this,7)"></td>
                <td class="cell" onclick="cellClicked(this,8)"></td>
                <td class="cell" onclick="cellClicked(this,9)"></td>
            </tr>
        </table>
        <link rel="stylesheet" href="styles.css">
	    <script src="Tic_Tac_Toe.js"></script>

    </body>
</html>
